<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Cambio de colores</title>
</head>
<body id="contenedor"> 
    <input type="range" id="red" min="0" max="255">
    <span id="spRed"></span>
    <input type="range" id="green" min="0" max="255">
    <span id="spGreen"></span>
    <input type="range" id="blue" min="0" max="255">
    <span id="spBlue"></span>
    <input type="range" id="alpha" min="0" max="100">
    <span id="spAlpha"></span>
    <input type="color" value="#ffffff" id="Paleta">
    <br>
    <input type="text" id="colorInputText" maxlength="7">
    <input type="button" id="colorButton" value="Aplicar Color" onclick="inputcolor()">

</body>
</html>
