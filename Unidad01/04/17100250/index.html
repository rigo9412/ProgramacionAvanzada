<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body id="body">
    <div id="contenedor">
        <div id="appCalculator">
            <form name="Calculadora">
                <input type="text" id="num1" name="ans" readonly>

                <br>

                <input type="text" id="num2" name="ans" readonly>

                <br>

                <input type="button" name="data-tOp" class="Rojo" value="1/x">
                <input type="button" name="data-tOp" class="Rojo" value="%">
                <input type="button" name="data-tOp" class="Rojo" value="√">
                <input type="button" name="data-tOp" class="Rojo" value="**">

                <br>

                <input type="button" name="data-tOp" class="Negro" value="CE">
                <input type="button" name="data-tOp" class="Negro" value="C">
                <input type="button" name="data-tOp" class="Negro" value="B">
                <input type="button" name="data-tOp" name="data" class="Rojo" value="/">

                <br>

                <input type="button" name="data-number" class="Gris" value="7">
                <input type="button" name="data-number" class="Gris" value="8">
                <input type="button" name="data-number" class="Gris" value="9">
                <input type="button" name="data-tOp" class="Rojo" value="*">

                <br>

                <input type="button" name="data-number" class="Gris" value="4">
                <input type="button" name="data-number" class="Gris" value="5">
                <input type="button" name="data-number" class="Gris" value="6">
                <input type="button" name="data-tOp" class="Rojo" value="-">

                <br>

                <input type="button" name="data-number" class="Gris" value="1">
                <input type="button" name="data-number" class="Gris" value="2">
                <input type="button" name="data-number" class="Gris" value="3">
                <input type="button" name="data-tOp" class="Rojo" value="+">

                <br>

                <input type="button" name="data-tOp" class="Rojo" value="±">
                <input type="button" name="data-number" class="Gris" value="0">
                <input type="button" name="data-tOp" class="Rojo" value=".">
                <input type="button" name="data-tOp" class="Negro" value="=">

            </form>
        </div>
        
        <div id="Titulo">
            <h1>Historial de operaciones</h1>

            <div id="Historial"></div>    
            
        </div>
    </div>
</body>

</html>
