<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body id="body">

   <input type="text" name="">
   <input type="text2" name="">


   <button name="Porcentaje">%</button>
   <button name="CE">CE</button>
   <button name="C">C</button>
   <button name="Borrar">Borrar</button>

   <button name="Fraccion">1/X</button>
   <button name="Pot">Potencia</button>
   <button name="Raiz">Raiz</button>
   <button name="Division">/</button>
   
   <button name="Multiplicacion">*</button>
   <button name="Resta">-</button>


   <button name="Suma">+</button>
   
   

   <button name="Igual">=</button>


   <button name="7">7</button>
   <button name="8">8</button>
   <button name="9">9</button>

   <button name="4">4</button>

   <button name="5">5</button>
   <button name="6">6</button>
   <button name="1">1</button>
   <button name="2">2</button>
   <button name="3">3</button>

   <button name="+/-">+/-</button>
   <button name="0">0</button>
   <button name=".">.</button>




    

    
</body>
<script src="calculadora.js"></script>
</html>
