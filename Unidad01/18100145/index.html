<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body id="body">


    

    <table class="Calculadora">

        
        

        <tr>

            <td><button id ="porcentaje">%</button></td>
            <td><button id ="ce">CE</button></td>
            <td><button id ="C">C </button></td>
            <td><button id ="borrar"><</button></td>

        </tr>

        <tr>
            
            <td><button id ="fraccion">1/x</button></td>
            <td><button id ="potencia">x&sup2;</button></td>
            <td><button id ="raiz">x&radic;</button></td>
            <td><button id ="division"> /</button></td>

        </tr>



        <tr>

            <td><button id ="siete">7</button></td>
            <td><button id ="ocho">8</button></td>
            <td><button id ="nueve">9</button></td>
            <td><button id ="multiplicacion">*</button></td>

        </tr>

        <tr>
            <td><button id ="cuatro">4</button></td>
            <td><button id ="cinco">5</button></td>
            <td><button id ="seis">6</button></td>
            <td><button id ="menos">-</button></td>
        </tr>

        <tr>
            <td><button id ="uno">1</button></td>
            <td><button id ="dos">2</button></td>
            <td><button id ="tres">3</button></td>
            <td><button id ="mas">+</button></td>
        </tr>

        <tr>
            <td><button id ="masmenos">+/-</button></td>
            <td><button id ="cero">0</button></td>
            <td><button id ="punto">.</button></td>
            <td><button id ="igual">=</button></td>
        </tr>



    </table>
